    [START form]
    <form method="{method}" action="{url}" {attributes} accept-charset='utf-8'>
    {html}
    </form>
    [END form]
    [START label]
      <div class="form-group">
        <label for="{id}" class="{labelCSSClass}">{label}</label>
        <div id="{id}">
            {inputHTML}
        </div>
      </div>
    [END label]
    [START password]
      <div class="mb-3">
        <label for="{id}" class="form-label">{label}</label>
        <input type="password" class="form-control" id="{id}" name="{name}" {attributes}  placeholder="{placeholder}">
      </div>
    [END password]
    [START hidden]
        <input type="hidden" name="{name}" id="{id}" {attributes} value="{value}">
    [END hidden]
    [START text]
      <div class="mb-3">
        <label for="{id}" class="form-label">{label}</label>
        <input type="text" class="form-control" id="{id}" value="{value}" name="{name}" {attributes} placeholder="{placeholder}">
      </div>
    [END text]
    [START textarea]
      <div class="mb-3">
        <label for="{id}" class="form-label">{label}</label>
        <textarea class="form-control" id="{id}" name="{name}" {attributes} rows="{rows}">{value}</textarea>
      </div>
    [END textarea]
    [START radio]
    <div class="form-check">
      <input class="form-check-input" type="radio" name="{name}" id="{id}" value="{value}" {checked}>
      <label class="form-check-label" for="{id}">
        {label}
      </label>
    </div>
    [END radio]
    [START checkbox]
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="{name}" value="{value}" id="{id}">
        <label class="form-check-label" for="{id}">{label}</label>
      </div>
    [END checkbox]
    [START submit]
    <div class="mb-3">
      <button type="submit" name="{name}" value="{name}" class="btn {cssClass}">{label}</button>
    </div>
    [END submit]
